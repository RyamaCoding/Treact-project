<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TReact Recreation Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" />
  </head>

  <div class="website__padding">
    <body>
      <div class="row">
        <nav>
          <figure class="nav__figure--wrapper">
            <img
              class="nav__img"
              src="./assets/logo.2c489fc4.svg"
              alt="Treact Logo"
            />
            <p class="nav__treact-text">Treact</p>
          </figure>
          <div class="nav__links">
            <a class="nav__link" href="">About</a>
            <a class="nav__link" href="">Blog</a>
            <a class="nav__link" href="">Pricing</a>
            <a class="nav__link" href="">Contact Us</a>
            <a class="nav__link--login" href="">Login</a>
            <a class="nav__link--button" href="">Sign Up</a>
          </div>
        </nav>
      </div>

      <main>
        <section id="start">
          <div class="start__row">
            <div class="start__leftwrapper">
              <div class="start__lefttext">
                <h1 class="start__title">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="start__paraone">
                  Our templates are easy to setup, understand and customise.
                </p>
                <p class="start__paratwo">
                  Fully modular components with a variety of pages and
                  components.
                </p>
              </div>
              <form class="start__email">
                <input
                  class="start__input--wrapper"
                  type="email"
                  placeholder="Your E-mail Address"
                />
                <button class="start__btn">Get Started</button>
              </form>
              <div class="start__customers">
                <p class="start__customerstext">OUR TRUSTED CUSTOMERS</p>
                <img
                  class="start__customersimg"
                  src="./assets/customers-logo-strip.680ac7c2.png"
                  alt=""
                />
              </div>
            </div>
            <div class="start__img--wrapper">
              <img
                class="start__img"
                src="./assets/design-illustration-2.6da6a00b.svg"
                alt=""
              />
            </div>
          </div>
        </section>
      </main>
    </body>
  </div>
</html>
